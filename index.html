<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="logo.png" type="x.png">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #414141;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        input{
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        .message{
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
        .button-container{
            position: relative;
            width: 100px;
            height: 40px;
            margin: auto;
        }
        button{
            border-radius: 10px;
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            transition: transform 0.05s ease, left 0.05s ease, top 0.05s ease, background 0.2s ease;
        }

        button:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username (admin)">
        <input type="password" id="password" placeholder="Password (admin123)">
        <p id="message" class="message">โปรดใส่ชื่อและรหัสผ่าน!!</p>
        <div class="button-container">
            <button id="loginBtn">Login</button>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("loginBtn");
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const message = document.getElementById("message");
        const buttonContainer = document.querySelector(".button-container");

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 60);
            buttonContainer.style.position = "absolute";
            buttonContainer.style.left = `${x}px`;
            buttonContainer.style.top = `${y}px`;
        }

        function checkInput() {
            if (username.value === "admin" && password.value === "admin123") {
                message.textContent = "ล็อกอินสำเร็จ!";
                message.style.color = "green";
                loginBtn.style.background = "green";
            } else {
                message.textContent = "ชื่อหรือรหัสผ่านไม่ถูกต้อง!";
                message.style.color = "red";
                loginBtn.style.background = "red";
            }
        }

        loginBtn.addEventListener("mouseover", () => {
            if (username.value !== "admin" || password.value !== "admin123") {
                moveButton();
            }
        });

        loginBtn.addEventListener("click", () => {
            checkInput();
            if (username.value === "admin" && password.value === "admin123") {
                window.location.href = "home.html";
            }
        });

        username.addEventListener("input", checkInput);
        password.addEventListener("input", checkInput);
    </script>
</body>
</html>
